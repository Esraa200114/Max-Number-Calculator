<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Max Number Calculator</title>
</head>

<body>
    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="main-content p-3">
                    <!-- Heading -->
                    <h1 class="fw-bold text-center">Max Number Calculator</h1>
                    <hr class="w-100 mb-3">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-sm-12">
                            <div class="d-flex flex-column justify-content-center align-items-center mt-4 mb-2">
                                <!-- Input Field -->
                                <label for="numbers-field" class="">Enter Numbers</label>
                                <input id="numbers-field" class="d-block mt-2 border-0 fs-5" type="text"
                                    placeholder="e.g.: 5, 10, 15">
                                <!-- Warning Message -->
                                <span id="warning"></span>
                                <!-- Calculate Max Button -->
                                <button id="calculate-btn" onclick="calculateMax()"
                                    class="btn btn-sm mt-5 fw-normal">Calculate</button>
                                    <!-- Output Text -->
                                <p id="output" class="mt-3"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
